<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../node_modules/ionicons/dist/css/ionicons.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .bg-primary {
      background: #207dff !important;
    }

    .icon {
      font-size: 2.2em;
    }

    .card-title {
      font-size: 20px;
    }

    .border-none {
      border: 0;
    }

  </style>
</head>

<body>

  <div class="container">
    <div class="bg-primary border-none card text-white">
      <div class="card-body">
        <div class="row">
          <div class="col-5 align-self-center text-center">
            <i class="material-icons">people</i>
          </div>
          <div class="col-7">
            <div class="d-block">
              <p class="card-text">
                People </p>
              <h4 class="card-title"> 1,294 </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="bg-dark border-none card text-white">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div class="d-block">
            <h5><b>Total Revenue</b></h5>
            <p class="text-muted">All Customs Value</p>
          </div>
          <h3 class="text-success fw-bold">$120</h3>
        </div>
        <div class="progress progress-sm">
          <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar bg-success w-25" role="progressbar"></div>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <p class="text-muted mb-0">Change</p>
          <p class="text-muted mb-0">25%</p>
        </div>
      </div>
    </div>
  </div>

  <script src="../../../node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src=" ../../../node_modules/bootstrap/dist/js/bootstrap.min.js"> </script>
</body>

</html>
